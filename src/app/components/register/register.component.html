<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row shadow-lg" style="width: 70%; max-width: 900px; border-radius: 10px; overflow: hidden;">
      <!-- Bagian kiri dengan gambar -->
      <div class="col-md-6 p-0">
        <img 
          src="https://png.pngtree.com/background/20230823/original/pngtree-3d-rendered-background-of-blue-gamepad-in-digital-art-form-picture-image_4785879.jpg" 
          alt="Register Image" 
          style="width: 100%; height: 100%; object-fit: cover;" />
      </div>
      <!-- Bagian kanan dengan form register -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
        <h4 class="text-center mb-4 fw-bold">Register</h4>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <!-- Input untuk Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Masukkan nama lengkap"
            />
            <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="text-danger">
              Nama wajib diisi dan minimal 3 karakter.
            </div>
          </div>
  
          <!-- Input untuk noTelp -->
          <div class="mb-3">
            <label for="noTelp" class="form-label">Nomor Telepon</label>
            <input
              id="noTelp"
              type="text"
              class="form-control"
              formControlName="noTelp"
              placeholder="Masukkan Nomor Telepon"
            />
            <div *ngIf="registerForm.controls['noTelp'].invalid && registerForm.controls['noTelp'].touched" class="text-danger">
              Nomor Telepon wajib diisi dengan format yang benar.
            </div>
          </div>
  
          <!-- Input untuk Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Masukkan password"
            />
            <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
              Password wajib diisi dan minimal 6 karakter.
            </div>
          </div>
  
          <!-- Tombol Register -->
          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isSubmitting">
            {{ isSubmitting ? "Registering..." : "Sign Up" }}
          </button>
  
          <!-- Link ke Login -->
          <div class="text-center">
            <span class="text-muted">Sudah punya akun? </span>
            <a href="/auth" class="text-decoration-none fw-bold">Login</a>
          </div>
        </form>
      </div>
    </div>
</div>
